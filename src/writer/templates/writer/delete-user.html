{% extends 'writer/_main.html' %}
{% load i18n %}
{% load crispy_forms_tags %}
{% block content%}
    <div class ="container bg-white shadow mt-5 p-5 form_layout">
        <h3>{% translate 'Delete user' %}</h3>
        <p>{% translate "Are you sure you want to delete your account? " %}</p>

        <form method="POST" autocomplete="off">
            {% csrf_token %}

            <h5>{{ user.email }}</h5>
            <h5>{{ user.first_name }}</h5>
            
            <div class="d-flex justify-content-between align-items-center">
            <input type="submit" class="btn btn-danger" value="{% translate 'Delete user' %}">
            <a href="{% url 'update-user' %}" class="btn btn-success">
                {% translate 'Return' %}
            </a>
        </form>    
    </div>
{% endblock %}
