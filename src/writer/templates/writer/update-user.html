{% extends 'writer/_main.html' %}
{% load i18n %}
{% load crispy_forms_tags %}
{% block content%}
    <div class ="container bg-white shadow mt-5 p-5 form_layout">
        <h3>{% translate 'Update account details' %}</h3>
        <p>{% translate "You may update your account details below:" %}</p>

        <form method="POST" autocomplete="off">
            {% csrf_token %}
            {{ update_user_form|crispy }}
            <div class="d-flex justify-content-between align-items-center">
                <input type="submit" class="btn btn-success" value="{% translate 'Update user' %}">
                <a href="{% url 'delete-user' %}" class="btn btn-link btn-light">
                    {% translate 'Delete user' %}
                </a>
            </div>
        </form>    
    </div>
{% endblock %}
